{{range .identities}}
  <tr class="border-b border-gray-700">
    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap flex items-center gap-4">
    {{.IdentityID}}
    </th>
    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
      {{if eq .IdentityType "individual"}}
        {{.FirstName}} {{.LastName}}
      {{else}}
        {{.OrganizationName}}
      {{end}}
    </th>
    <td class="px-4 py-3 font-medium text-gray-900">{{.IdentityType}}</td>
    <td class="px-4 py-3 font-medium text-gray-900 date">{{.CreatedAt}}</td>
    <td class="px-4 py-3 flex items-center justify-end">
      <button id="apple-imac-27-dropdown-button" data-dropdown-toggle="apple-imac-27-dropdown" class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none text-gray-400 hover:text-gray-100" type="button">
        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </button>
      <div id="apple-imac-27-dropdown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow bg-white divide-gray-600">
        <ul class="py-1 text-sm text-gray-700 text-gray-200" aria-labelledby="apple-imac-27-dropdown-button">
          <li>
            <a href="#" class="block py-2 px-4 hover:bg-gray-100 hover:bg-gray-600 hover:text-white">Edit</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 text-red-400 font-bold hover:bg-gray-100 hover:bg-gray-600 hover:text-white">Disable</a>
          </li>
        </ul>
        <div class="py-1">
          <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 hover:bg-gray-600 text-gray-200 hover:text-white">Delete</a>
        </div>
      </div>
    </td>
  </tr>
{{end}}
