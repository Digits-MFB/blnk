{{define "audit"}}
    <section class="bg-gray-50 p-3 sm:py-5">
        <div class="mx-auto max-w-screen-2xl px-4 lg:px-12">
            <!-- Start coding here -->
            <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
                <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                    <div class="w-full flex items-center space-x-3">
                        <h5 class="font-semibold">API Calls</h5>
                        <div class="text-gray-400 font-medium">6,560 results</div>
                        <div data-tooltip-target="results-tooltip">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <span class="sr-only">More info</span>
                        </div>
                        <div id="results-tooltip" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip">
                            Showing 1-10 of 6,560 results
                            <div class="tooltip-arrow" data-popper-arrow=""></div>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 min-w-[10rem]">
                            </th>
                            <th scope="col" class="px-4 py-3 min-w-[10rem]">
                                Route
                            </th>
                            <th scope="col" class="px-4 py-3 min-w-[6rem]">
                                Method
                            </th>
                            <th scope="col" class="px-4 py-3 min-w-[6rem]">
                                Status Code
                            </th>
                            <th scope="col" class="px-4 py-3 min-w-[6rem]">
                                Called by
                            </th>
                        </tr>
                        </thead>
                        <tbody data-accordion="table-column">
                        <tr class="border-b dark:border-gray-700 hover:bg-gray-200 cursor-pointer transition" id="table-column-header-0" >
                            <td class="p-3 w-4">
                                <svg data-accordion-icon="" class="w-6 h-6 shrink-0" fill="currentColor" viewbox="0 0 20 20" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </td>
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap ">/api/users</td>
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap ">GET</td>
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap ">200</td>
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">API</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

{{end}}
